<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
let language = window.navigator.appCodeName;
document.getElementById("demo").innerHTML = "Browser codename: " + language;
let language2 = window.navigator.appName;
document.getElementById("demo1").innerHTML = "Browser name: " + language2;
let language3 = window.navigator.platform;
document.getElementById("demo2").innerHTML = "Browser platform: " + language3;
let language4 = window.navigator.userAgent;
document.getElementById("demo3").innerHTML = "Browser user agent: " + language4;

let language5 = window.navigator.product;
document.getElementById("demo4").innerHTML = "Browser product: " + language5;
let language6 = window.navigator.appVersion;
document.getElementById("demo5").innerHTML = "Browser appVersion: " + language6;

</script>

</body>
</html>
